<mat-card *ngIf="customer | async as cust">
  <mat-card-header>
    <mat-card-title>{{ cust.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="cust.image" />
  <mat-card-content>
    <p>
      {{ cust.bio }}
    </p>
  </mat-card-content>

  <button mat-raised-button routerLink="/customers">BACK</button>

</mat-card>
